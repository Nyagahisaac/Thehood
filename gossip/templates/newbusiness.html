{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <h1>ADD BUSSINESS</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% bootstrap_form form %}
                    
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
